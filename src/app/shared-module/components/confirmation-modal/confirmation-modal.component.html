<mat-card class="confirmation-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">{{title}}</h2>
      <button mat-icon-button (click)="decline()" class="close" style="display: flex; justify-content:center; ">
        <span class="material-icons md-dark">close</span>
      </button>
    </div>
    <div class="modal-body">
      <p class="modal-message">{{ message }}</p>
    </div>
    <div class="modal-footer" *ngIf="buttons" >
      <button
        type="button"
        class="btn btn-confirm"
        (click)="confirm()">
        {{ confirmText }}
      </button>
      <button
        type="button"
        class="btn btn-decline"
        (click)="decline()">
        {{ declineText }}
      </button>
    </div>
  </div>
</mat-card>
