<alert [type]="alertType" *ngIf="showAlert">{{ alertMessage }}</alert>

<app-layout [titulo]="'Cliente parada Geocerca'">
    <app-dropdown-fullV2
        *ngIf="conexionDetalleSelected?.idConexion != null"
        style="margin-bottom: 20px !important; position: relative; display: block;"
        [fetchDataFunction]="apiEDI.getConexionDetalle.bind(apiEDI)"
        [parametros]="parametrosConexionDetalle"
        [columnConfigs]="columnConfigsConexionDetalle"
        [placeholder]="'Selecciona una conexiÃ³n detalle'"
        [IS_EDITABLE]="false"
        [itemDefault]="conexionDetalleSelected"
        [displayColumnConfigDF]="displayColumnConfigDFConexionDetalle"
        (enviarItemEvent)="onSeleccionaConexionDetalle($event)"
        #myTable
        [tableConfigs]="tableConfigsConexionDetalle">
    </app-dropdown-fullV2>


    <app-full-table
        [showCreateButtonModal]="true"
        [data]="dataEdiClienteParadasGeocerca"
        [actions]="tableActionsVwEdiClienteParadasGeocerca"
        [nombreMenu]="'Geocerca Stop'"
        [columnConfigs]="columnConfigsvwEdiClienteParadasGeocerca"
        [isLoading]="isLoadingEdiClienteParadasGeocerca"
        (refreshEvent)="initializeDataEdiClienteParadasGeocerca()"
        [excelFileName]="'EdiClienteParadasGeocerca'"
        [showExportarButton]="true"
        [tableConfigs]="tableConfigsvwEdiClienteParadasGeocerca"
        [showFilterInactivos]="false"
        (editEvent)="onEditClickGeocerca($event)">
    </app-full-table>
