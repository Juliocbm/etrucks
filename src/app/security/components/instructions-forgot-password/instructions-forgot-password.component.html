<alert [type]="alertType" *ngIf="showAlert">{{ alertMessage }}</alert>

<div class="d-flex justify-content-center align-items-center login-container">
  <div class="col-md-6 login-form" style="box-shadow: 5px 8px 10px 10px #b1afaf26; border-radius: 10px;">
    <h3>Siguiente paso</h3>
    <ul>
      <li> Ingresa al correo donde recibiste la solicitud para la restauración de contraseña. </li>
      <li> Da click en la liga proporcionada en el correo </li>
      <li> Ingresa tu nueva contraseña </li>
      <li> Inicia sesión con tu nueva contraseña </li>
    </ul>
    <!-- <div class="form-group item">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" class="form-control">
    </div> -->
    <div class="d-flex justify-content-center button-container">
      <button class="btn btn-primary item" (click)="redirectLogin()">Iniciar sesión</button>  
    </div>
  </div>
</div>
