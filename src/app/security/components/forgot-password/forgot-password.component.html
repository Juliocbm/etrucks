<alert [type]="alertType" *ngIf="showAlert">{{ alertMessage }}</alert>

<div class="d-flex justify-content-center align-items-center login-container">
  <div class="col-md-6 login-form" style="box-shadow: 5px 8px 10px 10px #b1afaf26; border-radius: 10px;">
    <h3>Restablecer Contraseña</h3>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()"> 
      <div class="form-group item">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="!forgotPasswordForm.controls['email'].valid && forgotPasswordForm.controls['email'].touched" class="text-danger">
          Correo inválido
        </div>
      </div>
      <button type="submit" [disabled]="!forgotPasswordForm.valid" class="btn btn-primary item">Enviar</button>
      <!-- <div style="text-align: center;" class="form-group item">
        <a (click)="resetPassword()">Olvidé mi contraseña</a>
      </div> -->
    </form>
  </div>
</div>
