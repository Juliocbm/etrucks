<alert [type]="alertType" *ngIf="showAlert">{{ alertMessage }}</alert>

<div class="d-flex justify-content-center align-items-center login-container">
  <div class="col-md-6 login-form">
    <h3>Cambiar Contrase単a</h3>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()"> 
      <div class="form-group item">
        <label for="newPassword">Nueva Contrase単a</label>
        <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
      </div>
      <div class="form-group item">
        <label for="confirmPassword">Confirmar Contrase単a</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
      </div>
      <div style=" text-align: center;">
        <button style="width: -webkit-fill-available;" type="submit" [disabled]="!resetPasswordForm.valid" class="btn btn-primary item">Cambiar Contrase単a</button>
      </div>
      
    </form>
  </div>
</div>
