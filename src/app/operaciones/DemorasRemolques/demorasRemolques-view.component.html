<app-layout titulo="Reporte Demoras de Remolques">
    <alert [type]="alertType" *ngIf="showAlert">{{ alertMessage }}</alert>
  <div class="row">
    <div class="col-md-3">
        <!-- <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input [(ngModel)]="fechaFiltro" matInput [matDatepicker]="picker">
            
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Elige el rango de fechas</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <!-- ngModel se usa sin parÃ©ntesis dobles en inputs individuales -->
              <input matStartDate  [(ngModel)]="fechaInicial" placeholder="Fecha inicio">
              <input matEndDate  [(ngModel)]="fechaFinal" placeholder="Fecha fin">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
    </div>
  </div>
   <app-full-table
   [data]="datosFiltrados"
   [nombreMenu]="'Demoras Remolques'"
   [columnConfigs]="columnConfigs"
   (refreshEvent)="refreshData()"
   [excelFileName]="'demorasRemolques'" 
   [showCreateButton]="false"
    [tableConfigs]="tableConfigs" [isLoading]="isLoading"
    [showFilterInactivos] = "false"
   ></app-full-table>
  
  </app-layout>
