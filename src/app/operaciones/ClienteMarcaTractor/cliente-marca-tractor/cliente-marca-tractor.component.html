<app-layout>
  <alert [type]="alertType" *ngIf="showAlert">{{ alertMessage }}</alert>

  <div class="col-md-6" style="display: flex; justify-content:flex-start;">
    <h3 class="text-center">Cliente / Marca Tractor</h3>
  </div>


  <div class="row">
    <app-full-table
      [data]="datosOriginales"
      [actions]="tableActions"
      [nombreMenu]="'Cliente / Marca'"
      (cambiarEstatusEvent)="cambiarEstado($event)"
      [columnConfigs]="columnConfigs"
      (refreshEvent)="retriveData()"
      [excelFileName]="'CatalogoClieteMarca'"
      [tableConfigs]="tableConfigs"
      [showCreateButtonModal]="true"
      [isLoading]="isLoading">
    </app-full-table>
  </div>

</app-layout>
