<app-layout titulo="Relacion Sucursal Geocerca">
  <alert [type]="alertType" *ngIf="showAlert">{{ alertMessage }}</alert>

  <app-full-table  [data]="datosFiltrados" [actions]="tableActions"
    [nombreMenu]="'Sucursales'" [columnConfigs]="columnConfigs"
    (refreshEvent)="retriveData()" [excelFileName]="'CatalogoSucursales'" [tableConfigs]="tableConfigs" [showCreateButtonModal]="false"
    [isLoading]="isLoading" [showCreateButton]="false"></app-full-table>

</app-layout>
