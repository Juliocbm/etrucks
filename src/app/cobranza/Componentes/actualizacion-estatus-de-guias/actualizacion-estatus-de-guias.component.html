<app-layout titulo="Actualización estatus de guias">
    <div class="row">
        <!--div class="col-sm-12 col-md-8 col-lg-10"-->
        <div class="col-sm-12 col-md-12 col-lg-12">
            <mat-form-field class="w-100">
                <mat-label>Guias</mat-label>
                <input matInput type="text" placeholder="Ingrese las guias separadas por comas" [formControl]="guiasFormControl">
                <button matSuffix mat-icon-button aria-label="Search" (click)="searchGuias()">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-5 col-lg-5">
            <app-dropdown-fullV2
                class="w-100"
                [formGroup]="formCambioDeEstatus"
                [valColumnToFormControl]="[{valueColumn: 'estatus',formControl: 'estatus'}]"
                [fetchDataFunction]="estatusGuias$"
                placeholder="Actualizar a estatus"
                [columnConfigs]="columnConfigEstatusGuias"
                [itemDefault]="estatusSelect"
                [displayColumnConfigDF]="displayColConfEstatusGuias"
                [tableConfigs]="tableConfigs"
                [IS_REQUIRED]="true">
            </app-dropdown-fullV2>
        </div>
        <div class="col-sm-12 col-md-5 col-lg-5">
            <app-dropdown-fullV2
                class="w-100"
                [formGroup]="formCambioDeEstatus"
                [valColumnToFormControl]="[{valueColumn: 'id', formControl: 'tipoDocumento'}]"
                [fetchDataFunction]="tipoDocs$"
                placeholder="Actualizar a tipo de documento"
                [columnConfigs]="columnConfigEstatusGuias"
                [itemDefault]="tipoDocSelect"
                [displayColumnConfigDF]="displayColConfEstatusGuias"
                [tableConfigs]="tableConfigs"
                [IS_REQUIRED]="true">
            </app-dropdown-fullV2>
        </div>
        <div class="col-sm-12 col-md-2 col-lg-2">
            <button class="w-100" color="primary" mat-raised-button [disabled]="formCambioDeEstatus.invalid || guias.length === 0" (click)="updateGuias()">Actualizar</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-full-table
                nombreMenu="Actualización estatus de guias"
                nombreTabla="Guias encontradas"
                [columnConfigs]="columnConfigs"
                excelFileName="ReporteDeTazabilidadDeViajes"
                [tableConfigs]="tableConfigs"
                [data]="guias"
                [showFilterInactivos]="false"
                [showExportarButton]="false"
                [showConfColumnsButton]="false"
                [showRefreshButton]="false">
            </app-full-table>
        </div>
    </div>
</app-layout>
