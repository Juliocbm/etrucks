<app-layout style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">

  <div class="grid" style="display: flex; justify-content:space-between;">
    <div class="grid-item">
      <h2 >Reporte pedidos de cobranza</h2>
    </div>
    <div class="grid-item" style="display: flex;">
      <button class="btn btn-primary" (click)="exportarExcel()" style="display: flex; align-items:center; gap: 4px;" matTooltip="Se exportan en orden de duplicados">
        <svg height="24px" width="24px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25M9 16.5v.75m3-3v3M15 12v5.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
        </svg>
        Exportar
      </button>
    </div>
  </div>


  <alert [type]="alertType" *ngIf="showAlert">{{ alertMessage }}</alert>

  <!-- Imprimir en una tabla el valor de PedidosCobranza -->
  <div class="row">
    <app-full-table
      [showCreateButtonModal]="false"
      [data]="pedidosCobranzaFiltrados"
      [nombreMenu]="'Bitacoras de Muleros'"
      [columnConfigs]="columnConfigs"
      (refreshEvent)="obtenerPedidosCobranza()"
      [excelFileName]="'Reporte pedidos de cobranza'"
      [showExportarButton]="true"
      [tableConfigs]="tableConfigs"
      [isLoading]="isLoading"
      [mostrarFiltroGeneralFechas]="true"
      (filtroFechaGeneralEvent)="filtrarPedidosCobranza($event)"
    ></app-full-table>
  </div>

</app-layout>
