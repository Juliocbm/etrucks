<app-layout titulo="Cargos caja de ahorro">
    <div class="row">
        <div class="col">
            <mat-tab-group class="w-100">
                <mat-tab label="Filtros">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <mat-form-field class="w-100 mt-1">
                                    <mat-label>Tipo empleado</mat-label>
                                    <mat-select [formControl]="tipoPersonal">
                                      <mat-option *ngFor="let tipo of tiposEmpleados" [value]="tipo">{{tipo}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col">
                                <mat-form-field class="w-100 mt-1">
                                    <mat-label>Fecha desde</mat-label>
                                    <input matInput [matDatepicker]="pickerDesde" [formControl]="fechaDesde" [min]="minDate">
                                    <mat-datepicker-toggle matIconSuffix [for]="pickerDesde"></mat-datepicker-toggle>
                                    <mat-datepicker #pickerDesde></mat-datepicker>
                                </mat-form-field>                                
                            </div>
                            <div class="col">
                                <mat-form-field class="w-100 mt-1">
                                    <mat-label>Fecha hasta</mat-label>
                                    <input matInput [matDatepicker]="pickerHasta" [formControl]="fechaHasta" [min]="fechaDesde.value">
                                    <mat-datepicker-toggle matIconSuffix [for]="pickerHasta"></mat-datepicker-toggle>
                                    <mat-datepicker #pickerHasta></mat-datepicker>
                                </mat-form-field>   
                            </div>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-full-table
                [data]="data"
                [columnConfigs]="columnConfigs"
                [tableConfigs]="tableConfigs"
                [isLoading]="isLoading"
                [showCreateButton]="false"
                [showConfColumnsButton]="false"
                [showFilterInactivos] = "false"
                (refreshEvent)="refreshData()"
                nombreMenu="Reporte Adeudos"
                excelFileName="Cargos caja de ahorro"
            ></app-full-table>
        </div>
    </div>
</app-layout>
