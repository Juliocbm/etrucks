
<app-layout titulo="Menu Comedor">
    <alert [type]="alertType" *ngIf="showAlert">{{ alertMessage }}</alert>
  
    <app-full-table  [data]="datosFiltrados" [actions]="tableActions"
      [nombreMenu]="'Menu Comedor'" (cambiarEstatusEvent)="cambiarEstado($event)" [columnConfigs]="columnConfigs"
      (refreshEvent)="retriveData()" [excelFileName]="'CatalogoMenu'" [tableConfigs]="tableConfigs" [showCreateButtonModal]="true"
      [isLoading]="isLoading"></app-full-table>
  
  </app-layout>
