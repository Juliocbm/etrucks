<app-layout>
    <alert [type]="alertType" *ngIf="showAlert">{{ alertMessage }}</alert>

    <div class="col-md-6" style="display: flex; justify-content:flex-start;">
      <h3 class="text-center">Comedor consumos

      </h3>
    </div>

    <div class="row">
      <app-full-table
        crearRoute="/registroConsumo/crear"
        [nombreMenu]="'Consumo Comedor'"
        [showCreateButtonModal]="true"
        [data]="datos"
        [actions]="tableActions"
        [columnConfigs]="columnConfigs"
        [isLoading]="isLoading"
        (refreshEvent)="retriveData()"
        [excelFileName]="'comedor'"
        [showExportarButton]="true"
        [tableConfigs]="tableConfigs"
        [showFilterInactivos]="false"
      ></app-full-table>
    </div>
  </app-layout>
